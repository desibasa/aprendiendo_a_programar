<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //HERENCIAS. Si tenemos una clase que nos crea objetos pero necesitamos mas propiedades, usaremos la herencia para que 
        //tenga las caracteristicas anteriores y ademas le añadiremos los extras

        class Usuario{

            constructor(El_nombre, La_contraseña, La_profesion){

                this.nombre=El_nombre;
                this.contraseña=La_contraseña;                      //AQUI LAS PROPIEDADES (LO QUE ES EL OBJETO)
                this.profesion=La_profesion;

            }

            saludar(){
                return "Soy un usuario y estoy saludando";
            }
            login(){
                return "Me he logueado";                            //AQUI LOS METODOS (LO QUE HACE EL OBJETO)
            }
            logout(){
                return "Me he deslogueado";
            }

        }

        let usuario_maria = new Usuario("Maria","12345","administrativa");

        //AQUI ABAJO VOY A CREAR UN OBJETO QUE TENGA ESTAS HERENCIAS Y ADEMAS LE AÑADIRE UNA CLASE NUEVA CON UNA PROPIEDAD Y UN METODO ADICIONALES

        class Estudiante extends Usuario {
            //Extends sirve para decirle que es una extension de usuario es decir la clase estudiante es una extension de la clase usuario
            constructor (El_curso,El_nombre,La_contraseña,La_profesion){
                //Podemos no poner parametros si queremos que se construya el objeto simplemente, si ponemos parametros es para
                //obligar a rellenar esos parametros. El contrusctor da un estado inicial al objeto

                super();
                //Que es lo que hace es que cuando lea esta linea ejecutara al constructor DE LA CLASE DEL PADRE
                //Si el super lo colocamos despues de this.curso NO FUNCIONARA LO TIENES QUE PONER SIEMPRE ANTES
                //Lo que podemos hacer en super es pasarle directamente los nuevos parametros al estudiante paco
                this.curso=El_curso;
                
            }

            estudia(tema){
                return "Estoy estudiando : " + tema;
            }

        }

        let estudiante_paco = new Estudiante("Excel","Paco","12345","En paro");

        document.write(estudiante_paco.curso);

    </script>
</body>
</html>
