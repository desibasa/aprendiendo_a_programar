<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function nombredelavariable (){
            document.write("Hola mundo" + "</br>");
        }

        nombredelavariable();

        for(let i=0; i<5;i++){
            nombredelavariable();
        }

        //los parametros solo funcionan de manera local, son como variables que podemos utiizar dentro de la funcion
        //Si una funcion tiene un parametro, a la hora de invocarla tambien hay que pasar ese parametro ejemplo:
        //function uno (parametro) {...}...uno(parametro);

        function saludo (nombre) {
            document.write("Bienvenido " + nombre + "</br>");
        }

        saludo("Juan");
        //Aqui juan es un argumento que va a ser pasado al parametro nombre, es decir, ahora nombre almacenara juan

        let nombre_usuario = prompt("introduce tu nombre");

        saludo(nombre_usuario);
        document.write("</br>");

        function suma (numero1, numero2,numero3){
            return numero1+numero2+numero3
            //Este return lo que hace es devolvernos esta operacion pero no aqui, si no cuando invoquemos a la funcion. En este caso
            //despues de suma(12,20,1);
        }

        suma(15,20,1);

        document.write("</br>");
        let resultado_suma = suma(5,10,15); //Estamos llamando a la funcion suma para que guarde 30 (5+10+15)
        document.write(resultado_suma);

        document.write("</br>");
        function comisiones (ventas, antiguedad, zona){

            let comision = 0;

            if(ventas<1000){
                comision = (ventas*15)/100;
            }

            if(antiguedad>5){
                comision += 100;
            }

            if(zona=="norte") comision +=50;

            if(zona=="sur") comision +=60;

            return comision;

        }

        document.write("</br>");

        totalventas = parseFloat(prompt("Introduce las ventas de este mes"));
        antiguedadempresa = parseInt(prompt("Cuantos a√±os llevas trabajados en esta empresa?"));
        zonaventas = prompt("Donde trabajas en zona norte, sur, este, oeste");

        document.write("La comision de este mes es : ", comisiones(totalventas, antiguedadempresa, zonaventas));

        function area (lado){

            return lado*lado;

        }

        let lado_figura = prompt("Cuanto mide el lado?");

        document.writeln("Tu cuadrado tiene el area de : ", area(lado_figura));

        document.write("</br>");

        //se puede escribir de forma mas sencilla, con funcion a expresion

        let lado_cuadrado = function area_cuadrado (lateral) {return lateral*lateral;};

        document.write(lado_cuadrado(7));

        document.write("</br>");

        //de otra forma mucho mas sencilla

        let cuadrado = function (laterl) {return laterl*laterl;};
        document.write(cuadrado(prompt("Introduce el valor")));

        function factorial (num){

            let resultado = 1;

            if(num<=1) return 1;

            else{

                for(leti=1;i<num;i++){
                    resultado=resultado*i;
                }

            }

            return resultado;

        }

        document.write("</br>");

        document.write(factorial(5));

        //Esto de aqui arriba se puede resumir como abajo

        //const factorial = function factorial(num){if(num<=1) return 1; else return num*factorial(num-1);}

    </script>
</body>
