<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style> 
    .mensaje { 
      color: black; 
    } 
    .resaltado { 
      background-color: yellow; 
    } 
  </style>
</head>
<body>

    <h1 id="titulo-principal">Haz clic para cambiar el título</h1> 
 
  <p class="mensaje">Párrafo con clase mensaje 1</p> 
  <p class="mensaje">Párrafo con clase mensaje 2</p> 
 
  <a href="https://google.com" name="google">Ir a Google</a><br> 
  <a href="https://wikipedia.org" name="wiki">Ir a Wikipedia</a><br> 
 
  <img src="images/img1.jpg" alt="Imagen 1" style="width: 200px; height: 200px; object-fit: cover;"> 
  <img src="images/img2.jpg" alt="Imagen 2" style="width: 200px; height: 200px; object-fit: cover;"> 
 
  <form name="formulario1"> 
    <input type="text" name="nombre" placeholder="Tu nombre"> 
    <input type="submit" value="Enviar"> 
  </form> 
 
<button id="mostrarHead">Mostrar título del head</button> 
<button id="resaltarParrafos">Resaltar párrafos</button> 
<button id="contarLinks">Contar enlaces</button> 
<button id="mostrarFormularios">Mostrar nombre del 
formulario</button> 
<button id="mostrarImagenes">Mostrar cantidad de imágenes</button> 
<button id="verElementoActivo">Mostrar elemento activo</button> 
<button id="resaltarHTML">Resaltar todo el HTML</button> 
<div id="resultado" style="margin-top:20px; 
font-weight:bold;"></div>

<script>

   // 1. getElementById 
const titulo = document.getElementById("titulo-principal"); 
titulo.addEventListener("click", () => { 
titulo.textContent = "¡Título cambiado con getElementById!"; 
titulo.style.color = "blue"; 
}); 
// 2. getElementsByClassName + interacción visual 
document.getElementById("resaltarParrafos").addEventListener("click"
 , () => { 
const parrafos = document.getElementsByClassName("mensaje"); 
for (let p of parrafos) { 
p.classList.toggle("resaltado"); 
} 
}); 
// 3. getElementsByTagName 
document.getElementById("mostrarImagenes").addEventListener("click", 
() => { 
const imagenes = document.getElementsByTagName("img"); 
document.getElementById("resultado").textContent = `Hay 
${imagenes.length} imágenes.`; 
}); 
// 4. querySelector 
document.querySelector("a").addEventListener("mouseover", () => { 
document.querySelector("a").style.backgroundColor = "lightgreen"; 
}); 
// 5. querySelectorAll 
document.querySelectorAll("a").forEach(link => { 
link.addEventListener("click", (e) => { 
e.preventDefault(); 
document.getElementById("resultado").textContent = `Has hecho 
clic en: ${link.textContent}`; 
}); 
}); 
// 6. document.head 
document.getElementById("mostrarHead").addEventListener("click", () => { 
const title = document.head.querySelector("title").textContent; 
document.getElementById("resultado").textContent = `El título de 
la pestaña es: "${title}"`; 
}); 
// 7. document.links 
document.getElementById("contarLinks").addEventListener("click", () => { 
const enlaces = document.links; 
document.getElementById("resultado").textContent = `Hay 
${enlaces.length} enlaces.`; 
}); 
// 8. document.forms 
document.getElementById("mostrarFormularios").addEventListener("click", () => { 
const forms = document.forms; 
document.getElementById("resultado").textContent = `Formulario: 
${forms[0].name}`; 
}); 
// 9. document.anchors (solo los <a name="...">) 
const anchors = document.anchors; 
if (anchors.length > 0) { 
anchors[0].style.textDecoration = "underline"; 
anchors[0].style.color = "darkred"; 
} 
// 10. document.activeElement 
document.getElementById("verElementoActivo").addEventListener("click", () => { 
const activo = document.activeElement; 
document.getElementById("resultado").textContent = `Elemento 
activo: ${activo.tagName}`; 
}); 
// 11. document.documentElement 
document.getElementById("resaltarHTML").addEventListener("click", () => { 
document.documentElement.style.border = "4px dashed red"; 
});
        
</script>

</body>
</html>
