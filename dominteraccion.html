    <button id="resaltarhtml">Resaltar todo el HTML</button>

    <div id="resultado" style="margin-top:20px; font-weight:bold; background-color: red;"></div>

<script>

    let titulo = document.getElementById("titulo");
    titulo.addEventListener("click", () => {
        titulo.textContent = "Titulo cambiado con getElementByID";
        titulo.style.color="blue";
    });

    document.getElementById("resaltarparrafos").addEventListener("click", () => {
        let parrafos = document.getElementsByClassName("mensaje");
        for (let p of parrafos) {
            p.classList.toggle("resaltado");
        }
    });

    document.getElementById("mostrarimg").addEventListener("click", () => { 
        let imagenes = document.getElementsByTagName("img"); 
        document.getElementById("resultado").textContent = `Hay  ${imagenes.length} imágenes.`; 
    });

</script>
