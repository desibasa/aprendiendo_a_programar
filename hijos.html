<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            font-family: sans-serif;
            margin: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h1 {
            font-size: 1.5em;
            margin: 10px 0 5px;
        }
        .card p {
            font-size: 1em;
            color: #555;
        }
        .card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
</style>
</head>
<body>
    
    <h1>Crear una Card desde JavaScript</h1>

    <div id="contenedor"></div>

<script>

    const card = document.createElement("div");

    card.classList.add("card"); 
  
    let imagen = document.createElement("img");

    imagen.src = "img1.jpg";

    imagen.alt = "Imagen de ejemplo";

    const titulo = document.createElement("h1");
    titulo.textContent = "Título de la Card";
   
    const parrafo = document.createElement("p");
    parrafo.textContent = "Esto es una descripción generada completamente con JavaScript.";
    
    const boton = document.createElement("button");
    boton.textContent = "Haz clic";
    
    card.appendChild(imagen);
    card.appendChild(titulo);
    card.appendChild(parrafo);
    card.appendChild(boton);
    
    document.getElementById("contenedor").appendChild(card);

    for(let i=0;i<=10;i++){

        let nuevacard = document.createElement("div");
        nuevacard.classList.add("card");

        let imagen = document.createElement("img");
        imagen.src = "img1.jpg";

        let titulo = document.createElement("h1");
        titulo.textContent = "Titulo 2";

        let parrafo = document.createElement("p");
        parrafo.textContent="descripcion";

        let boton = document.createElement("button");
        boton.textContent ="haz click";

        nuevacard.appendChild(imagen);
        nuevacard.appendChild(titulo);
        nuevacard.appendChild(parrafo);
        nuevacard.appendChild(boton);

        contenedor.appendChild(nuevacard);

    }

    let cardclonada = card.cloneNode(true);
        
    document.body.appendChild(cardclonada);

    for(let i=0;i<=10;i++){

        let cardclonada = card.cloneNode(true);
        
        document.body.appendChild(cardclonada);

    }

</script>
</body>
</html>
