<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Validación de Contraseña Compleja</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background:
                #f0f0f0;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <form id="formPassword">
        <h2>Validar Contraseña Segura</h2>
        <input type="password" id="password" placeholder="Contraseña 
segura" />
        <span id="errorPass" class="error"></span>
        <button type="submit">Validar</button>
    </form>

    <script>

        document.getElementById("formPassword").addEventListener("submit", function (e) {
                e.preventDefault();

                const password = document.getElementById("password").value.trim();
                const error = document.getElementById("errorPass");

               
                const regexPassword =/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

                if (!regexPassword.test(password)) {
                    error.textContent = "La contraseña debe tener: min. 8 caracteres, 1 mayúscula, 1 minúscula, 1 número y 1 símbolo.";
                } else {
                    error.textContent = "";
                    alert("Contraseña válida y segura");
                }
            }); 
    </script>

</body>

</html>
