<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="escritorio">

        <div class="posit">
            <button class="boton_posit" id="boton_posit" onclick="abrir_posit()"></button>
        </div>

        <div id="escribir_posit" class="escribir_posit">
            <textarea class="texto" id="texto"></textarea>
            <button class="listo" id="listo" onclick="listo()" value="listo">Listo</button>
        </div>

        <div class="corcho">
            <div class="numeros" id="uno"><button onclick="abrir_posit()" class="mirar_posit"></button></div>
            <div class="numeros" id="dos"><button class="mirar_posit"></button></div>
            <div class="numeros" id="tres"><button class="mirar_posit"></button></div>
            <div class="numeros" id="cuatro"><button class="mirar_posit"></button></div>
            <div class="numeros" id="cinco"><button class="mirar_posit"></button></div>
            <div class="numeros" id="seis"><button class="mirar_posit"></button></div>
            <div class="numeros" id="siete"><button class="mirar_posit"></button></div>
            <div class="numeros" id="ocho"><button class="mirar_posit"></button></div>
            <div class="numeros" id="nueve"><button class="mirar_posit"></button></div>
        </div>

    </main>

<script src="js.js"></script>
</body>
</html>
