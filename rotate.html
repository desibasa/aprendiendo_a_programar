<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            text-align: center; 
            font-family: sans-serif; 
            background-color: #f5f5f5; 
            padding: 2rem; 
        } 
        #caja { 
        width: 100px; 
        height: 100px; 
        background-color: #3498db; 
        margin: 2rem auto; 
        transition: transform 0.4s ease; 
        border-radius: 8px; 
        } 

        .botones button { 
            margin: 0.5rem; 
            padding: 0.6rem 1.2rem; 
            font-size: 1rem; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Caja Giratoria</h1> 
    <p>Haz clic en los botones para rotar la caja a izquierda o derecha.</p> 
    <div id="caja"></div> 

    <div class="botones"> 
        <button id="izquierda">Girar izquierda</button> 
        <button id="derecha">Girar derecha</button> 
        <button id="reiniciar">Reiniciar</button> 
    </div> 

<script>

    let caja = document.getElementById("caja");
    let angulo = 0;

    document.getElementById("izquierda").addEventListener("click", () => { 
        angulo -= 45;  
        caja.style.transform = `rotate(${angulo}deg)`; 
    });

    document.getElementById("derecha").addEventListener("click", () => {
        angulo += 45;
        caja.style.transform = `rotate(${angulo}deg)`;
    });

    document.getElementById("reiniciar").addEventListener("click", () => { 
        angulo = 0; 
        caja.style.transform = `rotate(0deg)`; 
    });

</script>
</body>
</html>
