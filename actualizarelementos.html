<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Sabrosas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #contacto {
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Recetas Sabrosas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-3">
        <h1 class="text-center mb-4 mt-4">Recetas Sabrosas</h1>
        
        <div class="form-section">
            <h3 class="mb-4">Añadir nueva receta</h3>
            <form id="form-receta">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">URL de imagen</label>
                    <input type="url" class="form-control" id="imagen" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Receta</button>
            </form>
        </div>

        <div>
            <h3 class="text-center mb-4">Recetas guardadas</h3>
            <div id="lista-recetas" class="row">
                <!-- Aquí se mostrarán las recetas -->
            </div>
        </div>
    </div>

    <div id="contacto" class="bg-light py-5 mt-5">
        <div class="container text-center">
            <h2 class="mb-4">Contacto</h2>
            <p class="lead">Héctor Oviedo</p>
            <p>recetas@ejemplo.com</p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <small>&copy; 2025 Héctor Oviedo</small>
        </div>
    </footer>

    <script>
        const form = document.getElementById('form-receta');
        const lista = document.getElementById('lista-recetas');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const imagen = document.getElementById('imagen').value;

            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';

            col.innerHTML = `
                <div class="card h-100">
                    <img src="${imagen}" class="card-img-top" alt="${titulo}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">${titulo}</h5>
                        <p class="card-text">${descripcion}</p>
                    </div>
                </div>
            `;
            
            lista.prepend(col);
            form.reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
